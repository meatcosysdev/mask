<div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2 class="text-left margin-bottom30">Admin Page</h2>

    <div class="row">
        <!--Slaughter report-->
        <div class="col-xs-12 margin-top10">
            <div class="col-xs-4 no-padding">
                <a class="btn-default btn-exit-invoices" ui-sref="slaughter.search">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Slaughter Report</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!--Stunbox-->
        <div class="col-xs-12 margin-top10">
            <div class="col-xs-4 no-padding">
                <a class="btn-default btn-exit-invoices" ui-sref="stunbox.search">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Fix Tags</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!--Invoices-->
        <div class="col-xs-12 margin-top10">
            <div class="col-xs-4 no-padding">
                <a class="btn-default btn-exit-invoices" ui-sref="invoices">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Invoices</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!--Producers-->
        <div class="col-xs-12 margin-top10">
            <div class="col-xs-4 no-padding">
                <a class="btn-default btn-exit-invoices" ui-sref=".producers">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Producers</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!--Exit-->
        <div class="col-xs-12 margin-top10">
            <div class="col-xs-4 no-padding">
                <a class="btn-default btn-exit-invoices" ui-sref="home">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Exit</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
