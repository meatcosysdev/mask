<div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2 class="text-left">Transfer Carcasses to Runner Truck</h2>

    <div class="margin-top20 text-left">
        <div class="row">
            <form class="form form-horizontal col-xs-12 col-sm-6" role="form" name="transferForm">
                <div>
                    <label>Driver Name & Surname:</label>
                    <input ng-model="vm.truck.transfer_driver"
                           class="form-control"
                           ng-required="true"
                           placeholder="Driver Name & Surname"
                           type="text"
                           name="driver_name"/>
                </div>

                <div class="margin-top10">
                    <label>Truck Reg No:</label>
                    <input ng-model="vm.truck.transfer_vehicle_registration_no"
                           class="form-control"
                           ng-required="true"
                           placeholder="Truck Reg No"
                           type="text"
                           name="truck_no"/>
                </div>
            </form>
        </div>

        <!--Actions-->
        <div class="col-xs-12 no-padding margin-top20">
            <div class="col-sm-3  col-xs-12 no-padding">
                <button class="btn-wide pointer btn-default" ng-disabled="!transferForm.$valid" ng-click="vm.goto('transfer.barcode')">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Next</div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="col-sm-3 col-sm-offset-1 col-xs-12 no-padding">
                <button class="btn-wide pointer btn-default" ng-click="vm.exit()">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Exit</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
