<div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2 class="text-left">Add Barcode</h2>

    <div class="margin-top20 text-left">
        <div class="row">
            <form class="form form-horizontal col-xs-12 col-sm-6" role="form" name="transferForm">
                <div>
                    <label>Barcode:</label>
                    <input ng-model="vm.barcode"
                           class="form-control"
                           id="barcode"
                           ng-required="true"
                           placeholder="Barcode"
                           type="text"
                           name="barcode"/>
                </div>
            </form>
        </div>

        <!--Actions-->
        <div class="col-xs-12 no-padding margin-top20">
            <div class="col-sm-3  col-xs-12 no-padding">
                <button class="btn-wide pointer btn-default" ng-disabled="!transferForm.$valid" ng-click="vm.loadPortion()">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Next</div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="col-sm-3 col-sm-offset-1 col-xs-12 no-padding">
                <button class="btn-wide pointer btn-default" ng-click="vm.exit()">
                    <div class="btn-content">
                        <div class="display_table">
                            <div class="table-cell">Exit</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
