<div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2 class="text-left">Live Grading</h2>

    <div class="col-xs-12 no-padding">
        <animal-teeth output="vm.buy_animal.teeth"></animal-teeth>
    </div>

    <div class="col-xs-12 no-padding">
        <animal-gender output="vm.buy_animal.gender"></animal-gender>
    </div>

    <div class="col-xs-12 no-padding">
        <div class="col-sm-5 col-xs-12 no-padding">
            <button class="btn-wide pointer btn-default font-normal"
                    ng-click="vm.goto('buy.fat')"
                    ng-disabled="!vm.buy_animal.teeth || !vm.buy_animal.gender">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Next</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
