<div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2 class="text-left">Live Grading</h2>

    <div class="col-xs-12 no-padding">
        <animal-fat result="vm.buy_animal.fat"></animal-fat>
    </div>

    <div class="col-xs-12 no-padding">
        <animal-hide result="vm.buy_animal.hide"></animal-hide>
    </div>

    <div class="col-xs-12 no-padding">
        <div class="col-sm-5 col-xs-12 no-padding">
            <button class="btn-wide pointer btn-default font-normal"
                    ng-click="vm.goto('buy.price')"
                    ng-disabled="!vm.buy_animal.fat || !vm.buy_animal.hide">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Price</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
